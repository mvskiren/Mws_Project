<body class="inside">
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
        <h1 role="heading"><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
     </nav>
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
            <!-- Beginning map -->
            <section id="map-container">
              <div id="map" role="application" aria-label="Map for restaurant"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <div id="restaurant-container">
              <div id="restaurant-imagediv">
                <h2 id="restaurant-name"></h2>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
              </div>
              <div id=restaurant_details><p id="restaurant-address"></p>
              <table align="center" id="restaurant-hours"></table></div>
            </div>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
              <!-- <created button in DOM instead of defining html button type="button" id="review-button" name="review-button">Click here to Write Review</button> -->
              <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
  </main>
  <!-- End main -->

  <footer id="footer">
   Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
