<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="theme-color" content="#0275d8"/>
  <link rel="manifest" href="/manifest.json">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity MWS Nanodegree project,Restaurant Review App developed by Mvs Kiran "/>
  <meta name='author' content='Mvskiran'>
  <meta name="description" content="Reviews of Restaurants">
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> <!--normalized css-->
   <link rel="stylesheet" href="css/styles.css">
  <link defer rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
  <!-- Registration of service worker -->
  <script defer type="application/javascript" charset="utf-8" src="js/sw-register.js"></script>
</head>

<body>
  <header>
    <a href="#neighborhoods-select" class="skip-link">Skip to restaurant's filter results</a>
      <nav role="navigation">
          <h1 role="heading"><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
       </nav>
  </header>

  <main id="maincontent" role="main">
            <section id="map-container">
              <div id="map" role="application" aria-label="Maps for restaurants" tabindex="-1"></div>
            </section>
            <section>
              <div  class="filter-options">
                <h2 id="radio_label">Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="radio_label">
                  <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="radio_label">
                  <option value="all">All Cuisines</option>
                </select>
              </div>
              <div class="restaurant-listing">
                <ul id="restaurants-list"></ul>
              </div>
              <div id="toast-msg">
              </div>
            </section>
  </main>
  <link defer rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- js links -->
  <script type="text/javascript" charset="utf-8" src="js/idb.js"></script>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer">
        Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
